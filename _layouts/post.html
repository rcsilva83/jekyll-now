---
layout: default
---

<div class="post h-entry">
  <h1 class="post-title p-name"><a class="u-url" href="{{ page.url }}">{{ page.title }}</a></h1>
  <span class="post-date"><time class="dt-published" datetime="{{ page.date || date_to_xmlschema }}">{{ page.date | date_to_string }}</time> - <a class="p-author h-card" href="{{ site.url }}">{{ site.name }}</a></span>
  <div class="e-content">
    {{ content }}
  </div>
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

{% include comments.html %}
